<div class="wrapper">
    <div class="content">
        <div class="header">
            <p>Products Name</p>
            <p>Price</p>
        </div>
        <div  class="disp" *ngFor="let product of products">
            <p>{{ product.name }}</p>
            <p>{{ product.price | currency }}</p>
        </div>
    </div>
</div>
